			PLAYER_TYPE = 1;
			GOOD_WARRIOR = 2;
			GOOD_ARCHER = 3;
			GOOD_MAGE = 4;
			BAD_WARRIOR = 5;
			BAD_ARCHER = 6;
			BAD_MAGE = 7;
			GOOD_TUTORIAL_GIRL = 8;
			BAD_TUTORIAL_GIRL = 9;

			QUESTGIVER_1 = 10;		// Farmer Mitch
			QUESTGIVER_2 = 11;		// Captain Riz
			QUESTGIVER_3 = 12;		// Sean The Brave
			QUESTGIVER_4 = 13;		// Captain Riz
			QUESTGIVER_5 = 14; 		// Sailor Steve
			BAZAAR = 25;		
		}
	}
}

